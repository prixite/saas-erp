version: '3.4'

services:
  db:
    image: postgres:13.4
    restart: always
    environment:
      - POSTGRES_USER=qwemnb
      - POSTGRES_PASSWORD=chem*01#123
      - POSTGRES_DB=saas-erp
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.production
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgres://qwemnb:chem*01#12@db/saas-erp
    container_name: saas-erp
    command: ./docker/scripts/run-gunicorn
    volumes:
      - static_volume:/opt/code/static
      - media_volume:/opt/code/media
      - shm:/dev/shm
    depends_on:
      - db

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - static_volume:/opt/code/static
      - shm:/dev/shm
    depends_on:
      - app

volumes:
  db_data:
  static_volume:
  shm:
