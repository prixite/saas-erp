version: '3.4'

services:
  db:
    image: postgres:13.4
    restart: always
    env_file:
      - ./docker/env.db
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file:
      - ./.env
      - ./docker/env.db
    container_name: saas-erp
    command: ./manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    volumes:
      - .:/opt/code
    depends_on:
      - db

volumes:
  db_data:
