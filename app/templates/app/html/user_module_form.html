{% extends "app/html/base.html" %}
{% load crispy_forms_tags %}

{% block heading %}Give access to {{ user.get_full_name }}{% endblock %}

{% block page %}
<form method="POST">
	{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" class="btn btn-primary">Submit</button>
  <a class="btn btn-secondary" href="{% url 'html:user-modules' user.id %}">Cancel</a>
</form>
{% endblock %}
