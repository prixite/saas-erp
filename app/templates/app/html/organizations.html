{% extends "app/html/base.html" %}

{% block heading %}Organizations{% endblock %}

{% block page %}
<div class="d-flex justify-content-end">
  <a class="btn btn-primary end-0" href="{% url "html:organizations-add" %}" role="button">Add New</a>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Owner</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for item in object_list %}
    <tr>
      <td><a href="{% url 'html:organizations-update' item.pk %}">{{ item.name }}</a></td>
      <td>{{ item.address }}</td>
      <td>{{ item.owner }}</td>
      <td><a class="btn btn-danger btn-sm" href="{% url "html:organizations-delete" item.id %}">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
