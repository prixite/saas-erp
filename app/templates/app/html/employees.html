{% extends "app/html/base.html" %}

{% block heading %}Employees{% endblock %}

{% block page %}
<div class="d-flex justify-content-end">
  <form action={% url "html:employees-upload" %} method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="employees_file" id="employees_file">
    <button class="btn btn-primary end-0 mx-2" type="submit">Upload</button>
  </form>
  <a class="btn btn-primary end-0" href="{% url "html:employees-add" %}" role="button">Add New</a>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Email</th>
      <th scope="col">Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for employee in object_list %}
    <tr>
      <td><a href="{% url 'html:employees-update' employee.pk %}">{{ employee.user.email }}</a></td>
      <td>{{ employee.user.get_full_name }}</td>
      <td><a class="btn btn-danger btn-sm" href="{% url "html:employees-delete" employee.id %}">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
