{% extends 'app/html/base.html' %}

{% block content %}
    <div class="container p-5">
        <h2>Request Password Reset link</h2>
        <p>Please enter your email, we'll forward your password reset link to the entered email</p>
        <form action="{% url 'password_reset'%}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_email">Email</label>
                <input type="email" 
                        id="id_email" 
                        name="email" 
                        autocomplete="email" 
                        maxlength="254" 
                        class="form-control"
                        required>
            </div>
            <button type="submit" class="btn btn-primary">Request reset</button>
        </form>
    </div>
{% endblock %}
