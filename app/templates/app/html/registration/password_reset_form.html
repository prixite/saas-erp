{% extends 'app/html/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid vh-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col col-sm-6 col-xl-4">
      <h1>Prixite ERP</h1>
      <div class="card mt-5">
        <div class="card-body">
          <h3 class="card-title">Request Password Reset link</h3>
          <p>Please enter your email, we'll forward your password reset link to the entered email</p>
          <hr>
          <form action="{% url 'password_reset'%}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_email">Email</label>
                <input type="email"
                        id="id_email"
                        name="email"
                        autocomplete="email"
                        maxlength="254"
                        class="form-control"
                        required>
            </div>
            <button type="submit" class="btn btn-primary">Request reset</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
