{% extends "app/html/base.html" %}

{% block heading %}{{ user.get_full_name }}'s Access{% endblock %}

{% block page %}
<div class="d-flex justify-content-end">
  <a class="btn btn-primary end-0" href="{% url 'html:user-modules-add' user.id %}" role="button">Add New</a>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Module</th>
      <th scope="col">Role</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for item in object_list %}
    <tr>
      <td><a href="{% url 'html:user-modules-update' item.id %}">{{ item.module.name }}</a></td>
      <td>{{ item.role.name }}</td>
      <td><a class="btn btn-danger btn-sm" href="{% url "html:user-modules-delete" item.id %}">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
