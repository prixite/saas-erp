{% extends "app/html/base.html" %}
{% load crispy_forms_tags %}

{% block heading %}Logout{% endblock %}

{% block page %}
<p class="lead">Logout {% firstof request.user.get_full_name request.user.email %}?</p>
<form method="post" action="{% url 'logout' %}">
  {% csrf_token %}
  <button class="btn btn-success" type="submit">Yes</button>
  <a class="btn btn-secondary" href="{% url "html:home" %}">No</a>
</form>
{% endblock %}
