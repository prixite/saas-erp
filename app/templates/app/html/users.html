{% extends "app/html/base.html" %}

{% block heading %}Users{% endblock %}

{% block page %}
<div class="d-flex justify-content-end">
  <a class="btn btn-primary end-0" href="{% url "html:users-add" %}" role="button">Add New</a>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Email</th>
      <th scope="col">Name</th>
      <th scope="col">Default Role</th>
      <th scope="col">Access</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for user in object_list %}
    <tr>
      <td><a href="{% url 'html:users-update' user.pk %}">{{ user.email }}</a></td>
      <td>{{ user.get_full_name }}</td>
      <td>{{ user.default_role }}</td>
      <td><a href="{% url "html:user-modules" user.id %}">View</a></td>
      <td><a class="btn btn-danger btn-sm" href="{% url "html:users-delete" user.id %}">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
