version: '3.4'

services:
  db:
    image: postgres:13.4-alpine
    restart: always
    env_file:
      - ./env.db
    volumes:
      - db_data:/var/lib/postgresql/data
  
  redis:
    image: redis:7.0-alpine
    expose:
      - 6379

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file:
      - ./.env
    container_name: saas-erp
    command: ./docker/scripts/run-gunicorn
    volumes:
      - static_volume:/opt/code/static
      - media_volume:/opt/code/media
      - shm:/dev/shm
    depends_on:
      - db
      - redis

  availability:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file:
      - ./.env
    container_name: erp-availability
    command: ./docker/scripts/run-availability
    volumes:
      - shm:/dev/shm
    depends_on:
      - app

  daphne:
    image: app
    command: ./docker/scripts/run-daphne
    env_file:
      - ./.env
    container_name: daphne-erp
    depends_on:
      - db
      - redis
      - app

  nginx:
    build:
      context: ./nginx
      dockerfile: staging.Dockerfile
    restart: always
    ports:
      - '127.0.0.1:8002:80'
    volumes:
      - static_volume:/opt/code/static
      - media_volume:/opt/code/media
      - shm:/dev/shm
    depends_on:
      - app

volumes:
  db_data:
  static_volume:
  media_volume:
  shm:
